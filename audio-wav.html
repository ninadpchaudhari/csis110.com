<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter</title>
    <style>
        body {
            max-width: 800px;
            margin: 2rem auto;
            font-family: Arial, sans-serif;
            padding: 1rem;
        }

        #info {
            margin: 1rem 0;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background: #cccccc;
        }
    </style>


    <!-- <script src="node_modules/@ffmpeg/ffmpeg/dist/umd/ffmpeg.js"></script>
    <script src="node_modules/@ffmpeg/util/dist/umd/index.js"></script> -->

</head>

<body>
    <h1>Audio File Converter</h1>
    <input type="file" id="fileInput" accept="audio/*">
    <div id="info"></div>
    <button id="downloadBtn" type="button" disabled>Convert &amp; Download</button>
    <p id="message"></p>

    <script src="dist/audio-wav.bundle.js"></script>
</body>

</html>
